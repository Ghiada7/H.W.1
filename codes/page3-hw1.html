<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../styles/page3-hw1.css">
    <title>Reservation Form</title>
  </head>
  
  <body>
    <h2> Reserve Your Spot&#10024;</h2>
    <form>
      <label for="name">Full name: </label> 
      <br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <br><br>

      <label for="email">Email: </label>
      <br>
      <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
      <br><br>

      <label for="phone">Phone Number: </label>
      <br>
      <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" pattern="[0-9]{10}" required>
      <br><br>

      <label for="date">Reservation Date: </label>
      <br>
      <input type="date" id="date" name="date" required>
      <br><br>

      <label for="time">Preferred Time: </label>
      <br>
      <input type="time" id="time" name="time" required>
      <br><br>

      <label for="people">Number of People: </label>
      <br>
      <select id="people" name="people" required>
        <option value=""> Select number of guests</option>
        <option value="1">1 person</option>
        <option value="2">2 people</option>
        <option value="3">3 people</option>
        <option value="4">4 people</option>
        <option value="5">5+ people</option>
      </select>
      <br><br>

      <label for="request">Special request (optinal): </label> <br>
      <textarea id="request" name="request" rows="3" placeholder="e.g. Birthday visit, favorite cat, allergy note"></textarea>
      <br><br>

      <button type="submit">Apply</button>
    </form>
  </body>
</html>
